<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="signIn-body>


    <div class="contanair">
        <div class="form-box">
            <div class="form">

                <span class="title">Sign up</span>
                <span class="subtitle">Create a free account with your email.</span>
                <div class="form-container">
                    <input id="userName" type="text" class="input" value="" placeholder="Enter your full name">
                    <input id="signUpEmail" type="email" class="input" value="" placeholder="Email">
                    <input id="signUpPassword" type="password" class="input" placeholder="Password">
                </div>
                <button id="signUpBtn">Sign up</button>
            </div>
            <div class="form-section">
                <p>Have an account? <a href="signIn.html">Log in</a> </p>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
